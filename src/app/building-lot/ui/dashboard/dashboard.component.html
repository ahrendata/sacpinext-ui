<div class="row">
  <div class="col-md-12">
    <h1>Expedientes</h1>

    <div class="row toolbar-pf table-view-pf-toolbar" id="toolbar1">
      <div class="col-sm-12">
        <form #searchForm="ngForm" (ngSubmit)="search()" class="toolbar-pf-actions">
          <div class="form-group toolbar-pf-filter">
            <label class="sr-only" for="filter">Filter</label>
            <div class="input-group">
              <div class="input-group-btn" ngbDropdown>
                <button type="button" class="btn btn-default dropdown-toggle" id="filter" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">Buscar por</button>                 
              </div>
              <input id="filterText" [(ngModel)]="searchCriteria.filterText" name="filterText" #filterText="ngModel" type="text" class="form-control"
                placeholder="Buscar por alias..." autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <span>Fecha creacion</span>
            <button class="btn btn-link" type="button" (click)="changeAscending()">
              <span class="fa fa-sort-alpha-{{orderBy.ascending ? 'asc' : 'desc'}}"></span>
            </button>
          </div>          
          <div class="toolbar-pf-action-right">
            <div class="form-group toolbar-pf-find">
              <button class="btn btn-link btn-find" type="submit">
                <span class="fa fa-search"></span>
              </button>             
            </div>           
          </div>
        </form>        
        <div class="row toolbar-pf-results">
          <div class="col-sm-9">
            <div>
              <h5>Mostrando {{expedients.length || 0}} resultados</h5>
            </div>
          </div>
          <div class="col-sm-3 table-view-pf-select-results">
          </div>
        </div>
      </div>
    </div>
    <sacpi-loading [loading]="loading">
      <div class="container-fluid container-cards-pf">
        <div class="row row-cards-pf">
          <div *ngFor="let item of expedients" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
              <div class="card-pf-heading-kebab">
                <div class="pull-right dropdown-kebab-pf">
                  <button type="button" title="Ver Detalle del expediente" (click)="viewDetailExpediente(item)" class="btn btn-default">
                    <i class="fa fa-th-list"></i>
                  </button>
                </div>
              </div>
              <div class="card-pf-body" (click)="viewRequerimiento(item)">
                <div class="card-pf-top-element">
                  <span class="pficon pficon-enterprise card-pf-icon-circle"></span>
                </div>
                <h2 class="card-pf-title text-center">{{item.Alias}}</h2>
                <div class="card-pf-items text-center">
                  <div class="card-pf-item">
                    <span class="pficon pficon-screen"></span>
                    <span *ngIf="item.NumberRequirement" class="card-pf-item-text">{{item.NumberRequirement}}</span>
                    <span *ngIf="!item.NumberRequirement" class="text-muted">0</span>
                  </div>
                  <div class="card-pf-item">
                    <span class="fa fa-check"></span>
                  </div>
                </div>
                <p class="card-pf-info text-center">
                  <strong>Creado en</strong>&nbsp;
                  <span *ngIf="item.CreatedTime">{{item.CreatedTime}}</span>
                  <span *ngIf="!item.CreatedTime" class="text-muted">Unknow</span>
                  <br/>
                  <span class="contenido" *ngIf="item.ExpedientName">{{item.ExpedientName | truncate : 90}}</span>
                  <span *ngIf="!item.ExpedientName" class="text-muted">no-description-available</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </sacpi-loading>

  </div>
</div>
